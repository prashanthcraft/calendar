<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../fullcalendar-resource.js'></script>

<script>

	$(document).ready(function() { // document ready
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();

	  $('#calendar').fullCalendar({
		header: {
		  left: 'prev,next today',
		  center: 'title',
		  right: 'resourceAgendaDay,month,agendaWeek,agendaDay'
		},
		//defaultDate: '2015-11-12',
		//editable: true,
		eventLimit: true, // allow "more" link when too many events
		defaultView: 'resourceAgendaDay',
		views: {
		  resourceAgendaDay: {
			type: 'resourceAgenda',
			duration: {
			  days: 1
			},
			buttonText: "resource"
		  }
		},
		allDaySlot: false, // Unsupported yet
		unknownResourceTitle: 'Others',
		resources: [
                        {
                            name: 'Doctor 1',
                            id:	'doctor1'
                        },
                        {
                            name: 'Doctor 2',
                            id:	'doctor2'
                        },
                        {
                            name: 'Doctor 3',
                            id:	'doctor3'
                        }
                    ],
		events: [
				{
					title: 'All Day Event',
					start: '2016-05-12T10:10'
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5, 11, 00),
					end: new Date(y, m, d-3),
					resource: 'doctor2'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false,
					resource: 'doctor1'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false,
					resource: 'doctor1'
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					resource: 'doctor3'
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					resource: 'doctor2'
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					resource: 'doctor1'
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					resource: 'doctor2'
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					resource: 'doctor2'
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false,
					resource: 'doctor1'
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false,
					resource: 'doctor2'
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/',
					resource: 'doctor3'
				}
			]
	  });
	  
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
